---
version: 2.1

orbs:
  prometheus: prometheus/prometheus@0.8.0


executors:
  # Whenever the Go version is updated here, .promu.yml should also be updated.
  golang:
    docker:
    - image: circleci/golang:1.15

jobs:
  test:
    executor: golang

    steps:
    - prometheus/setup_environment
    - run: make
    - prometheus/store_artifact:
        file: pushgateway
  publish-runai:
    executor: golang

    steps:
    - prometheus/setup_build_environment:
         docker_version: 19.03.8
    - run: >-
            echo "export DOCKERFILE_PATH=Dockerfile.ubi8" >> $BASH_ENV
    - run: make docker DOCKER_REPO=gcr.io/run-ai-staging
    - run: docker images
    - run: echo $STAGING_GCLOUD_SERVICE_JSON_CONTENT | base64 -d | docker login -u _json_key --password-stdin gcr.io
    - run: make docker-publish DOCKER_REPO=gcr.io/run-ai-staging
    - run: make docker-manifest DOCKER_REPO=gcr.io/run-ai-staging
workflows:
  version: 2
  pushgateway:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - prometheus/build:
        name: build
        filters:
          tags:
            only: /.*/
    - prometheus/publish_master:
        requires:
        - test
        - build
        filters:
          branches:
            only: master
    - prometheus/publish_release:
        requires:
        - test
        - build
        docker_hub_organization: ''
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
          branches:
            ignore: /.*/
    - publish-runai:
        requires:
#        - prometheus/publish_release
        - test
        - build
