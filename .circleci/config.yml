---
version: 2.1

orbs:
  prometheus: prometheus/prometheus@0.4.0


executors:
  # Whenever the Go version is updated here, .promu.yml should also be updated.
  golang:
    docker:
    - image: circleci/golang:1.15

jobs:
  test:
    executor: golang

    steps:
    - prometheus/setup_environment
    - run: make
    - prometheus/store_artifact:
        file: pushgateway
  pre_docker_commands:
    steps:
    - run:
        command: |-
          echo "export DOCKER_LOGIN=_json_key" >> $BASH_ENV
          echo "export DOCKER_PASSWORD=`cat my.json`"  >> $BASH_ENV

workflows:
  version: 2
  pushgateway:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - prometheus/build:
        name: build
        filters:
          tags:
            only: /.*/
    - prometheus/publish_master:
        requires:
        - test
        - build
        filters:
          branches:
            only: master
    - prometheus/publish_images:
        login_variable: DOCKER_LOGIN
        organization: run-ai
        password_variable: DOCKER_PASSWORD
        registry: gcr.io
        requires:
        - test
        - build
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
    - prometheus/publish_release:
        requires:
        - test
        - build
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
          branches:
            ignore: /.*/
